{% extends "authn/base.html" %}
{% block main %}
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.slug.label }} {{ form.slug(size=20) }}
    <input type="submit" value="Go">
</form>
{% if form.slug.errors %}
    <ul class="errors">
    {% for error in form.slug.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
