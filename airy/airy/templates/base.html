<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Airy{% endblock %}</title>
        {% block head %}{% endblock %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.{{ config.AIRY_RIKA_COLOUR_PRIMARY }}-{{ config.AIRY_RIKA_COLOUR_ACCENT }}.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
            {% if user %}
                <a class="nav-item">Sign out</a>
            {% else %}
                <a class="nav-item">Sign in</a>
                <a class="nav-item">Sign up</a>
            {% endif %}
        </header>
        <main>{% block main %}{% endblock %}</main>
        <footer>
        </footer>
    </body>
</html>
